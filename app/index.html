<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Calling App - Multi User</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/socket.io.js" defer></script>
    <script src="/js/main.js" defer></script>
</head>
<body>
    <main class="main-container">
        <aside class="caller-list-wrapper">
            <h1 class="caller-list-heading h-font">Contacts</h1>
            <ul id="allusers" class="caller-list">
                <!-- Liste des utilisateurs générée dynamiquement -->
            </ul>
        </aside>

        <section class="video-call-container">
            <div class="username-input">
                <input id="username" type="text" placeholder="Enter Username">
                <button id="create-user">Create</button>
            </div>
            
            <div class="video-streams">
                <div class="local-video">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="video-label">You</div>
                </div>
                <div class="remote-videos" id="remoteVideosContainer">
                    <!-- Les vidéos distantes seront ajoutées ici dynamiquement -->
                </div>
            </div>

            <div class="call-controls">
                <button id="share-screen-btn" class="control-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 7v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2z"/>
                        <line x1="8" y1="21" x2="16" y2="21"/>
                        <line x1="12" y1="17" x2="12" y2="21"/>
                    </svg>
                </button>
                <button id="end-call-btn" class="control-button end-call-btn" style="display: none;">
                    <img src="/images/phone-disconnect.png" alt="End Call" width="24">
                </button>
            </div>
        </section>

        <section class="chat-container">
            <div class="chat-messages" id="chatMessages"></div>
            <form id="chatForm" class="chat-form">
                <input type="text" id="chatInput" placeholder="Type a message..." required />
                <button type="submit">Send</button>
            </form>
            <div class="fileInput-container">
                <input type="file" id="fileInput" />    
            </div>
            <button id="sendFileButton">Send File</button>
        </section>
    </main>

    <button class="chat-toggle">
        <img src="/images/chat.png" alt="Toggle chat" width="24" height="24">
    </button>
</body>
</html>
